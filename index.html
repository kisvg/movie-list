<!DOCTYPE html>
<html>
    <head>
        <title>Movie List</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <p>add movie:</p>
        <input type="text" id="input-add-movie">
        <button id="button-add-movie">submit</button>
        
        <!-- filter system -->
        <p>filters</p>
        <div class="chip-container" id="chip-container">
            <div class="chip">
                    <!--key (name)-->
                    <p class="chip-key">type</p>
                <div class="chip-contents">
                    <!--operator (==)-->
                    <!--value-->
                    <input class="chip-value" type="text">
                </div>
            </div>
        </div>

        <div class="list" id="list">
            <!-- movies go here-->
        </div>
        <!--popup stuff-->
        <div class="loading" id="loading"></div>
        <div class="pop-bg" id="pop-bg"></div>
        <div id="popup" class="popup">
            <div class="pop-content" id="pop-content">
                <span id="close-pop" class="close-pop">&times;</span>
                <div class="pop-grid" id="pop-grid">
                    <div class="c1" id="c1">
                        
                        <h1 id="pop-title"></h1>
                        <img id="pop-poster">
                    </div>
                    <div class="c2" id="c2">
                        <p id="pop-year"></p>
                        <h3>services: </h3>
                        <div id="pop-services"></div>
                        <h3>genres: </h3>
                        <div id="pop-genres"></div>
                        <h3>csrating: </h3>
                        <input id="pop-csrating"></input>
                        <h3>rtrating: </h3>
                        <p id="pop-rtrating"></p>
                    </div>
                </div>
                <!--elements of popup content outside of grid-->
                <h3>plot: </h3>
                <p id="pop-plot"></p>
                <h3>notes: </h3>
                <textarea id="pop-notes"></textarea>
            </div>
        </div>

        <script type="module" src="index.js"></script>
    </body>

</html>
