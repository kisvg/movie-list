<!DOCTYPE html>
<html>
    <head>
        <title>Movie List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="styles.css">
        <!-- load icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <input type="text" id="input-add-movie" placeholder="Movie/show name">
        <button id="button-add-movie">Add</button>
        
        <!-- Buttons to choose list or grid view -->
        <button id="button-grid">
            <i class="fa fa-th-large"></i> Grid
        </button>
        <button id="button-list">
            <i class="fa fa-bars"></i> List
        </button>

        <!--service list-->
        <button id="edit-services">Edit services</button>
        <div id="service-list-container" class="service-list-container">
            <p>Check the services we are subscribed to</p>
            <div id="service-list">
                <!--service list here-->
            </div>
            <button id="save-service-list">save</button>
        </div>

        <!-- filter system -->
        <div class="chip-container" id="chip-container">
        </div>

        <div class="list" id="list">
            <!-- movies go here-->
        </div>

        <!--popup stuff-->
        <div class="loading" id="loading"></div>
        <div class="pop-bg" id="pop-bg"></div>
        <div id="popup" class="popup">
            <div class="pop-content" id="pop-content">
                <span id="close-pop" class="close-pop">&times;</span>
                <!-- or I could put this in c2 -->
                <button id="mark-watched">Mark as watched</button>
                <div id="pop-title-row">
                    <h1 id="pop-title"></h1>
                    <p id="pop-year" class="faded"></p>
                </div>
                <div class="pop-grid" id="pop-grid">
                    <div class="c1" id="c1">
                        <img id="pop-poster">
                    </div>
                    <div class="c2" id="c2">
                        <h3>Streaming Services </h3>
                        <div id="pop-services"></div>
                        <h3>Genres </h3>
                        <div id="pop-genres"></div>
                        <div id="pop-csrating-grid">
                            <img id="pop-cslogo" src="./images/commonsense.svg">
                            <h3>Common Sense Rating </h3>
                        </div>
                        <input id="pop-csrating" placeholder="add"></input>
                        <div id="pop-rtrating-grid">
                            <img id="pop-rtlogo" src="./images/rottentomatoes.svg">
                            <h3>Rotten Tomatoes </h3>
                        </div>
                        <p id="pop-rtrating"></p>
                    </div>
                </div>
                <!--elements of popup content outside of grid-->
                <h3>Plot </h3>
                <p id="pop-plot"></p>
                <h3>Notes </h3>
                <textarea id="pop-notes"></textarea>
            </div>
        </div>

        <!--notification-->
        <div id="notification">
            <i id="notification-good" class="fa fa-check"></i>
            <i id="notification-bad" class="fa fa-times"></i>
            <p id="message"></p>
        </div>
        <script type="module" src="index.js"></script>
    </body>

</html>
